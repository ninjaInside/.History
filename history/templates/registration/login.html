{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{% static 'js/castom_events/load_screen.js' %}" defer></script>
	<meta charset="UTF-8">
	<title>Regestration</title>
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>
<body>
	<div class="load-screen">
        <img src="{% static 'image/icons/load.svg' %}" alt="">
	</div>
	<div class="page page_h page_flex-center page_brown">
		<div class="wrraper wrraper_flex-center wrraper_flex-column">
			<div class="page__out-index-page">
                <a href="{% url 'homepage:index' %}">h</a>
			</div>
			<div class="form-input">
				<form class="form-input__regestration form-input__regestration_small   form-input__regestration_scale-b" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field }}
                    {% endfor %}
                    <button type="submit" class="form-input__button">Sign In</button>
					<a href="">Забыли пароль?</a>
				</form>
			</div>
			<div class="page__navigation-reg page__navigation-reg_after-right page__navigation-reg_indent-m-b">
                <a href="{% url 'registration' %}"></a>
                <a href="{% url 'login' %}"></a>
			</div>
		</div>
	</div>
</body>
</html>
