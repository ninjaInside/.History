{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{% static 'js/castom_events/load_screen.js' %}" defer></script>
	<meta charset="UTF-8">
	<title>Regestration</title>
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <script src="{% static 'libs/libs.min.js' %}" defer></script>
    <script src="{% static 'js/default_events/scripts-modules.min.js' %}" defer></script>
</head>
<body>
	<div class="load-screen">
        <img src="{% static 'image/icons/load.svg' %}" alt="">
	</div>
	<div class="page page_h page_flex-center page_brown">
		<div class="wrraper wrraper_flex-center wrraper_flex-column">
			<div class="page__out-index-page">
                <a href="{% url 'homepage:index' %}"></a>
			</div>
			<div class="form-input">
				<form class="form-input__regestration" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.errors }}
                        {{ field }}
                    {% endfor %}
                    <button type="submit" class="form-input__button">Sign Up</button>
				</form>
			</div>
			<div class="page__navigation-reg page__navigation-reg_after-left">
                <a href="{% url 'registration' %}"></a>
                <a href="{% url 'login' %}"></a>
			</div>
		</div>
	</div>
</body>
</html>
