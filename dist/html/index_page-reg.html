<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../js/castom_events/load_screen.js"></script>
	<meta charset="UTF-8">
	<title>Regestration</title>
	<link rel="stylesheet" href="../css/style.min.css">
	<script src="../libs/libs.min.js" defer></script>
	<script src="../js/default_events/scripts-modules.min.js" defer></script>
</head>
<body>
	<div class="load-screen">
		<img src="../image/icons/load.svg" alt="">
	</div>
	<div class="page page_h page_flex-center page_brown">
		<div class="wrraper wrraper_flex-center wrraper_flex-column">
			<div class="page__out-index-page">
				<a href="index.html"></a>
			</div>
			<div class="form-input">
				<form action="regestration" class="form-input__regestration">

					<input type="password" placeholder="Confirm your Password" data-type="conf-pass" class="form-input__input">
					<input type="email" placeholder="Your Email" data-type="email" class="form-input__input">
					<input type="submit" class="form-input__button" value="Sign Up">
				</form>
			</div>
			<div class="page__navigation-reg page__navigation-reg_after-left">
				<a href="index_page-reg.html"></a>
				<a href="index_page-login.html"></a>

		</div>
